<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        .gradient {
            background-image: linear-gradient(90deg, #98c7d0 0%, #9c85b2 100%);
        }

        .body {
            font-family: 'vazir', system-ui !important;
            direction: rtl;
            display: block;
            background-color: #fff;
            margin: 0;
            width: 100%;
        }

        .a {
            text-decoration: none;
            color: powderblue !important;
        }

        .p {
            display: block;
            margin: 0;
            padding: .5rem;
            font-family: 'vazir', system-ui !important;
            opacity: 0.65 !important;
        }

        .h1 {
            margin: 1rem 0;
            margin-top: 2rem;
            font-family: 'vazir', system-ui !important;
        }

        .hr {
            border: 1px solid #aaa;
            opacity: 0.5;
            width: 100%;
            margin: 2rem auto;
        }

        .card {
            display: block;
            margin: auto;
            background-color: #222222;
            color: #fff;
            border-radius: 1rem;
            width: 100%;
            max-width: 512px;
            padding: 2rem;
        }

        .text-sm {
            font-size: .75rem;
        }

        .text-md {
            font-size: 1rem;
        }

        .text-lg {
            font-size: 1.25rem;
        }

        .header {
            width: 100%;
            display: block;
            margin: auto;
            text-align: center;
        }

        .img-logo {
            width: auto;
            max-width: 60px;
            height: auto;
            object-fit: contain;
            display: block;
            margin: auto;
            margin-bottom: 10px;
        }

        .img-logo-text {
            width: auto;
            max-width: 140px;
            height: auto;
            object-fit: contain;
            display: block;
            margin: auto;
        }

        .main {
            font-family: 'vazir', system-ui !important;
            width: 100%;
            display: block;
            margin: auto;
            text-align: center;
        }

        .footer {
            display: block;
            margin: auto;
            text-align: center;
            width: 100%;
            max-width: 768px;
        }
    </style>
</head>

<body class="body" dir="rtl">
    <table class="card">
        <tbody style="display: block; margin: auto;">
            <tr style="display: block;">
                <td style="display: block;">
                    <a href="{{url}}" alt="Menuriom" title="Menuriom">
                        <header class="header">
                            <img class="img-logo" src="{{url}}/logos/logo9-dark.webp" alt="Menuriom">
                            <img class="img-logo-text" src="{{url}}/logos/logo-text-en-light2.png" alt="Menuriom">
                        </header>
                    </a>
                    <main class="main">
                        <h1 class="h1" style="width: 100%; text-align: center; color: #9c85b2;">
                            دعوت به همکاری جدید
                        </h1>
                        <h3 class="h1" style="width: 100%; text-align: start; line-height: 2.25rem;">
                            رستوران <span style=" color: #9c85b2;">{{brandName}}</span>
                            از شما درخواست همکاری به عنوان <span
                                style="padding: 0px 10px; background-color: #393939; color: #98c7d0; border-radius: 10px;">{{roleName}}</span>
                            را دارد
                        </h3>

                        <p class="p text-md" style="text-align: start; padding: 0;">
                            لطفا برای تایید درخواست به پنل مدیریتی خود در منوریوم مراجعه کنید
                        </p>
                        <br>
                        <br>
                        <a class="text-lg" href="{{url}}/panel/"
                            style="text-decoration: none; padding: 8px 16px; background-color: #9c85b2; color: white; border-radius: 10px;">
                            ورود به پنل
                        </a>
                        <br>
                        <br>
                        <img style="display: block; width: 65%; margin: auto; margin-bottom: -8rem;" width="65%"
                            src="{{url}}/email/img4.png" alt="">
                    </main>
                </td>
            </tr>
        </tbody>
    </table>
    <footer class="footer" style="width: 100%; margin: auto;">
        <table class="card" style="padding: 16px; margin-top: 1rem;">
            <tr>
                <td>
                    <a class="a text-sm" href="{{url}}" style="float: inline-start;">
                        <img src="{{url}}/logos/logo-text-en-light2.png" alt="Menuriom" style="height: 1.5rem;">
                    </a>
                </td>
                <td style="width: 100%;">
                    <a class="a text-sm" href="{{url}}"
                        style="float: inline-end; margin: 0 4px; border-radius: 12px; padding: 6px; width: 25px; height: 25px; background-color: #fff;">
                        <img src="{{url}}/icons/telegram.png" alt="">
                    </a>
                    <a class="a text-sm" href="https://instagram.com/menuriom"
                        style="float: inline-end; margin: 0 4px; border-radius: 12px; padding: 6px; width: 25px; height: 25px; background-color: #fff;">
                        <img src="{{url}}/icons/instagram.png" alt="">
                    </a>
                </td>
            </tr>
        </table>
    </footer>
    <div style="width: 100%; max-width: 512px; margin: auto; margin-top: 8px;">
        <p class="p text-sm" style="text-align: center; padding: 0; color: #000;">
            درصورتی که این پیام به اشتباه برای شما ارسال شده لطفا آن را نادیده بگیرید.
        </p>
    </div>
</body>

</html>
